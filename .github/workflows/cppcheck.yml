name: Cppcheck

on:
  push:
    branches: [ master ]
    paths:
      - 'src/**'
      - 'tests/**'
  pull_request:
    branches: [ master ]

jobs:
  cppcheck:
    name: Run Cppcheck
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Cppcheck
        run: sudo apt-get update && sudo apt-get install -y cppcheck

      - name: Run Cppcheck on source and tests
        run: |
          cppcheck --enable=all --inconclusive --inline-suppr --std=c++17 --force \
                --quiet --suppress=missingIncludeSystem \
                --suppress=unusedFunction --suppress=checkersReport \
                --error-exitcode=1 \
                -I include \
                src/ tests/

